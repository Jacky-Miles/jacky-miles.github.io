<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Musical Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-y: auto; /* Allow scrolling for multiple scales */
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #2d3748; /* Darker card background */
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #cbd5e0;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #a0aec0;
            margin-bottom: 2rem;
        }
        
        .date-picker-container {
            margin-bottom: 1.5rem;
        }
        
        #date-input {
            background-color: #4a5568;
            color: #e2e8f0;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #4a5568;
            cursor: pointer;
        }

        .scale-card {
            background-color: #4a5568;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            animation: slideIn 0.8s ease-out;
        }

        .scale-card-prev {
            background-color: #2d3748;
            opacity: 0.8;
            padding: 1rem;
            margin-bottom: 0.5rem;
            animation: slideIn 0.8s ease-out;
        }

        .scale-name {
            font-size: 2rem;
            font-weight: 600;
            color: #63b3ed;
        }

        .scale-name-prev {
            font-size: 1.25rem;
            font-weight: 500;
            color: #a0aec0;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .section-heading {
            font-size: 1.5rem;
            font-weight: 600;
            color: #cbd5e0;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title">Musical Scale of the Day</h1>
    <p class="subtitle">A new scale every day, for every user.</p>
    
    <div class="date-picker-container">
        <label for="date-input" class="text-gray-300 font-medium">Select a Date:</label>
        <input type="date" id="date-input" class="mt-2">
    </div>

    <!-- Today's Scale -->
    <div id="today-container" class="scale-card">
        <p class="text-lg text-white font-semibold mb-2" id="today-label">Today's Scale:</p>
        <div id="today-scale" class="scale-name">Loading...</div>
    </div>

    <!-- Past Scales Section -->
    <div id="past-scales-section">
        <div class="section-heading">Past 7 Days</div>
        <div id="past-scales-container">
            <!-- Past scales will be dynamically added here -->
        </div>
    </div>
</div>

<script>
    // Musical scale logic
    const roots = ["A", "Ab", "B", "Bb", "C", "C#", "D", "Db", "E", "Eb", "F", "F#", "G", "Gb"];
    const types = ["Natural", "Melodic Minor", "Harmonic Minor"];

    // Function to generate a seeded pseudo-random number
    // This ensures the sequence of scales is the same for every user on the same day.
    function seededRandom(seed) {
        let x = Math.sin(seed++) * 10000;
        return x - Math.floor(x);
    }

    // Function to shuffle an array using the seeded PRNG
    function seededShuffle(array, seed) {
        let currentIndex = array.length, randomIndex;

        while (currentIndex !== 0) {
            randomIndex = Math.floor(seededRandom(seed + currentIndex) * currentIndex);
            currentIndex--;

            [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    // Function to get the day number (day since epoch) for a given date
    function getDayNumber(date) {
        const start = new Date(0); // Unix epoch
        const diff = date.getTime() - start.getTime();
        return Math.floor(diff / (1000 * 60 * 60 * 24));
    }

    // Main function to get the scales for the selected date and the past 7 days
    function getDailyScales() {
        // Get the selected date from the input, or use the current date if none is selected
        const dateInput = document.getElementById('date-input').value;
        const selectedDate = dateInput ? new Date(dateInput) : new Date();

        // Update the "Today's Scale" label
        const todayLabel = document.getElementById('today-label');
        if (dateInput) {
            todayLabel.textContent = `Scales for ${selectedDate.toLocaleDateString()}:`;
        } else {
            todayLabel.textContent = "Today's Scale:";
        }

        // Create the full list of all possible scales (15 roots * 3 types = 45 scales)
        const allScales = [];
        roots.forEach(root => {
            types.forEach(type => {
                allScales.push(`${root} ${type}`);
            });
        });

        // Calculate today's scale by generating a new sequence for the selected date's day number
        const dayNumber = getDayNumber(selectedDate);
        const todaySequence = seededShuffle(allScales.slice(), dayNumber);
        const todayScale = todaySequence[dayNumber % allScales.length];
        document.getElementById('today-scale').textContent = todayScale;
        
        // Display past 7 days' scales
        const pastScalesContainer = document.getElementById('past-scales-container');
        pastScalesContainer.innerHTML = ''; // Clear previous scales
        for (let i = 1; i <= 7; i++) {
            const pastDate = new Date(selectedDate);
            pastDate.setDate(selectedDate.getDate() - i);
            
            const pastDayNumber = getDayNumber(pastDate);
            if (pastDayNumber >= 0) {
                // Generate a new, unique sequence for this specific historical day
                const pastSequence = seededShuffle(allScales.slice(), pastDayNumber);
                const pastScale = pastSequence[pastDayNumber % allScales.length];
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'scale-card scale-card-prev';
                dayDiv.innerHTML = `<p class="text-gray-400 font-medium">${pastDate.toLocaleDateString()}:</p><div class="scale-name-prev">${pastScale}</div>`;
                pastScalesContainer.appendChild(dayDiv);
            }
        }
    }

    // Add event listener to the date input
    document.getElementById('date-input').addEventListener('change', getDailyScales);

    // Set the initial date to today and run the function
    const dateInput = document.getElementById('date-input');
    dateInput.valueAsDate = new Date();
    window.onload = getDailyScales;
</script>

</body>
</html>
