<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Musical Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #2d3748; /* Darker card background */
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #cbd5e0;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #a0aec0;
            margin-bottom: 2rem;
        }

        .scale-card {
            background-color: #4a5568;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            animation: slideIn 0.8s ease-out;
        }

        .scale-card-prev {
            background-color: #2d3748;
            opacity: 0.8;
            animation: slideIn 0.8s ease-out;
        }

        .scale-name {
            font-size: 2rem;
            font-weight: 600;
            color: #63b3ed;
        }

        .scale-name-prev {
            font-size: 1.25rem;
            font-weight: 500;
            color: #a0aec0;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

    </style>
</head>
<body>

<div class="container">
    <h1 class="title">Musical Scale of the Day</h1>
    <p class="subtitle">A new scale every day, for every user.</p>

    <!-- Today's Scale -->
    <div id="today-container" class="scale-card">
        <p class="text-lg text-white font-semibold mb-2">Today's Scale:</p>
        <div id="today-scale" class="scale-name">Loading...</div>
    </div>

    <!-- Yesterday's Scale -->
    <div id="yesterday-container" class="scale-card scale-card-prev">
        <p class="text-lg text-gray-300 font-semibold mb-2">Yesterday's Scale:</p>
        <div id="yesterday-scale" class="scale-name-prev">Loading...</div>
    </div>

</div>

<script>
    // Musical scale logic
    const roots = ["A", "Ab", "B", "Bb", "C", "C#", "D", "Db", "E", "Eb", "F", "F#", "G", "Gb"];
    const types = ["Natural", "Melodic Minor", "Harmonic Minor"];

    // Function to generate a seeded pseudo-random number
    // This ensures the sequence of scales is the same for every user on the same day.
    function seededRandom(seed) {
        let x = Math.sin(seed++) * 10000;
        return x - Math.floor(x);
    }

    // Function to shuffle an array using the seeded PRNG
    function seededShuffle(array, seed) {
        let currentIndex = array.length, randomIndex;

        while (currentIndex !== 0) {
            randomIndex = Math.floor(seededRandom(seed + currentIndex) * currentIndex);
            currentIndex--;

            [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    // Function to get the current day's number (day since epoch)
    function getDayNumber() {
        const today = new Date();
        const start = new Date(0); // Unix epoch
        const diff = today.getTime() - start.getTime();
        return Math.floor(diff / (1000 * 60 * 60 * 24));
    }

    // Main function to get the scales for the day
    function getDailyScales() {
        // Create the full list of all possible scales (15 roots * 3 types = 45 scales)
        const allScales = [];
        roots.forEach(root => {
            types.forEach(type => {
                allScales.push(`${root} ${type}`);
            });
        });

        // Use the current day number as the seed for consistency
        const dayNumber = getDayNumber();
        
        // Shuffle the scales to create a unique, repeatable sequence for the next 30 days
        const scalesSequence = seededShuffle(allScales.slice(), dayNumber);

        // Calculate today's scale index
        const todayIndex = dayNumber % allScales.length;
        
        // Today's scale is the one at the calculated index
        const todayScale = scalesSequence[todayIndex];

        // Yesterday's scale is the one from the previous day's sequence
        const yesterdayIndex = (dayNumber - 1) % allScales.length;
        const yesterdayScale = scalesSequence[yesterdayIndex];

        // Ensure yesterday's scale is only shown if the app has been running for at least 1 day
        const yesterdayContainer = document.getElementById('yesterday-container');
        if (dayNumber > 0) {
            document.getElementById('yesterday-scale').textContent = yesterdayScale;
        } else {
            yesterdayContainer.style.display = 'none';
        }

        // Display today's scale
        document.getElementById('today-scale').textContent = todayScale;
    }

    // Run the function to display the scales when the page loads
    window.onload = getDailyScales;
</script>

</body>
</html>
